<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My library</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main class="main-container">
    <section class="book-form container-fluid">
      <div class="row">
        <div class="col-6">
          <div class="book-form-content">
            <h3>Book Form</h3>
            <form id="book-form">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter Title">
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Enter Author">
              </div>
              <div class="form-group">
                <label for="pages">Pages</label>
                <input type="number" class="form-control" id="pages" placeholder="Enter Page Number">
              </div>

              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="read">
                <label class="form-check-label" for="read">Read status</label>
              </div>
              <button type="submit" id="add-book-button" class="btn btn-primary">Create a book</button>
            </form>
          </div>
        </div>
        <div class="col-6">
          <h3>All Books</h3>
          <div class= "book-list"> 
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Title</th>
                  <th scope="col">Author</th>
                  <th scope="col">Pages</th>
                  <th scope="col">Read</th>
                </tr>
              </thead>
              <tbody id= "book-info-body">
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </section>
  </main>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
</body>

</html>
